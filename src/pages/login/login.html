<ion-header>
  <ion-navbar>
    <ion-title>
      Login/Signup
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <div *ngIf="enableLogin && !isLoggedIn()">
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item><a (click)="showRegister()">Not yet registered ?</a> </ion-item>
  <button ion-button color="primary" full (click)="login()">Login</button>
  </div>
 <div *ngIf="isLoggedIn()">
  <button ion-button color="primary" full (click)="logout()">Logout</button>
   
 </div> 
  <div *ngIf="!enableLogin">

    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item><a (click)="showLogin()">Have an account ?</a> </ion-item>
    
  <button ion-button color="primary" full (click)="register()">Register</button>
  </div>
  

</ion-content>
